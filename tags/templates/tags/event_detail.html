{% extends "design/header.html" %}
{% block content %}
  <div class="row" id="name-section">
    <div class="col-md-8 col-md-offset-2 page-header">
      <h1 id="tag_name">Your tag has been found!</h1>
      
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h3 id="">{{object.tag.name}}</h3>
    </div>
  </div>
  <div class="row" id="image-section">
    <div class="col-md-4 col-md-offset-2">
      <img id="tag-image" src="{% if object.image %}{{object.image.url_300x250}}{% else %}{{STATIC_URL}}img/big-sample.gif{% endif %}">
    </div>
    <div class="col-md-4">
      <p class="row">
        <span class="col-md-4 lead">Tag Code:</span>
        <span class="col-md-8">{{object.tag.code}}</span>
      </p>
      <p class="row">
        <span class="col-md-4 lead">Finder:</span>
        <span class="col-md-8">{{object.name}}</span>
      </p>
      <p class="row">
        <span class="col-md-4 lead">Phone:</span>
        <span class="col-md-8">{{object.phone}}</span>
      </p>
      <p class="row">
        <span class="col-md-4 lead">Email:</span>
        <span class="col-md-8">{{object.email}}</span>
      </p>
      {% if object.reward %}
        <p class="row">
          <span class="col-md-4 lead">Reward:</span>
          <span class="col-md-8">{{object.reward}}</span>
        </p>
      {% endif %}
    </div>
  </div>
  <div id="ajax-data" style="display: none;"></div>
{% endblock content %}
