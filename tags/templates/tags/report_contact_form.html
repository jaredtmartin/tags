{% extends "design/header.html" %}
{% block content %}
  <div class="row" id="name-section">
    <div class="col-md-6 col-md-offset-3 page-header">
      <h1>Report as Found</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <p class="lead">Please provide your contact information so the owner can contact you.</p>
    </div>
  </div>
  <form action="{% url "report" object.pk %}" method="post">{% csrf_token %}
    <div class="row input-row">
      <div class="col-md-4 col-md-offset-4">
        {{form.name.errors}}
        <input id="id_name" type="text" name="name" placeholder="Name" class="form-control" value={{form.name.value|default:""}}>
      </div>
    </div>
    <div class="row input-row">
      <div class="col-md-4 col-md-offset-4">
        {{form.email.errors}}
        <input id="id_email" type="text" name="email" placeholder="Email" class="form-control" value={{form.email.value|default:""}}>
      </div>
    </div>
    <div class="row input-row">
      <div class="col-md-4 col-md-offset-4">
        {{form.phone.errors}}
        <input id="id_phone" type="text" name="phone" placeholder="Phone" class="form-control" value={{form.phone.value|default:""}}>
      </div>
    </div>
    <div class="row input-row">
      <div class="col-md-6 col-md-offset-3">
        <input class="btn btn-primary pull-right" type="submit">
      </div>
    </div>
  </form>
{% endblock content %}
